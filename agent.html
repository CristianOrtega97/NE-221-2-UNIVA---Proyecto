<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- JQuery script link-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />

    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>

    <title>Lead Manager</title>
  </head>
  <body>
    <div class="container">
        <h1>Welcome to Lead Manager</h1>
        <hr>
        <form>
            <div class="mb-3">
              <label for="lblFirstName" class="form-label">First Name: </label>
              <input type="text" class="form-control" id="inputName" placeholder="Enter First Name">
            </div>
            <div class="mb-3">
                <label for="lblUsername" class="form-label">Surname: </label>
                <input type="text" class="form-control" id="inputSurname" placeholder="Enter Surname">
            </div>
            <div class="mb-3">
                <label for="lblPhone" class="form-label">Phone: </label>
                <input type="text" class="form-control" id="inputPhone" placeholder="Enter phone number">
            </div>
            <div>
                <label for="lblDate" class="form-label">Enter Date: </label>
                <input id="datepicker" width="276" />
                <script>
                    $('#datepicker').datepicker({
                        uiLibrary: 'bootstrap4'
                    });
                </script>
            </div>
            <br>
            <div class="dropdown show">
                <label for="lblInsurance" class="form-label">Does customer have insurance? </label>
                <br>
                <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownInsurance" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Insurance
                </a>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                  <a class="dropdown-item" href="#">Yes</a>
                  <a class="dropdown-item" href="#">No</a>
                </div>
            </div>
            <br>
            <div class="dropdown show">
                <label for="lblInsurance" class="form-label">Choose campaign: </label>
                <br>
                <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownCampaign" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Select a capaign
                </a>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                  <a class="dropdown-item" href="#">Campaign 1</a>
                  <a class="dropdown-item" href="#">Campaign 2</a>
                  <a class="dropdown-item" href="#">Campaign 3</a>
                </div>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>   
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
