<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- JQuery script link-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />

    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>

    <title>Lead Manager</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-4">
          <picture>
              <source srcset="" type="image/svg+xml">
              <img src="/logos/lead_logo.JPG" class="img-fluid img-thumbnail w-75 p-3 mx-auto d-block" alt="LOGO">
          </picture>
        </div>
        <div class="col-6">
            <h1 class="p-5">Lead Manager System</h1>
        </div>
        <form action="/">
          <div class="col-2">
            <button>Logout</button>
          </div>
        </form>
    </div>
    <hr>
    <div class="container">
        <div class="row justify-content-md-center">
          <div class="col-4">
            <form method="POST" action="{{ url_for('agent') }}">
              <div class="mb-3">
                <label for="lblFirstName" class="form-label">First Name: </label>
                <input type="text" class="form-control" id="inputName" name="inputName" placeholder="Enter First Name" required>
              </div>
              <div class="mb-3">
                  <label for="lblUsername" class="form-label">Surname: </label>
                  <input type="text" class="form-control" id="inputSurname" name="inputSurname" placeholder="Enter Surname" required>
              </div>
              <div class="mb-3">
                  <label for="lblPhone" class="form-label">Phone: </label>
                  <input type="text" class="form-control" id="inputPhone" name="inputPhone" placeholder="Enter phone number" required>
              </div>
              <div class="mb-3">
                <label for="lblDate" class="form-label">Date: </label>
                <input type="text" class="form-control" id="inputDate" name='inputDate' placeholder="YYYY/MM/DD"/ required>
              </div>
              <br>
              <div class="dropdown show">
                  <label for="lblInsurance" class="form-label">Does customer have insurance? </label>
                  <br>
                  <p style="font-family:verdana">
                    <SELECT style="font-family:verdana" name="inputInsurance">
                      <OPTION value=Yes>Yes</OPTION>
                      <OPTION value=No >No</OPTION>
                    </SELECT>
                  </p>
              </div>
              <br>
              <div class="dropdown show">
                  <label for="lblInsurance" class="form-label">Choose campaign: </label>
                  <br>
                    <p style="font-family:verdana">
                      <SELECT style="font-family:verdana" name="inputCampaign">
                      {% for item in campaigns %}
                        <OPTION>{{item[0]}}</OPTION>
                      {% endfor %}
                      </SELECT>
                    </p>
              </div>
              <br>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
    </div>   
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
