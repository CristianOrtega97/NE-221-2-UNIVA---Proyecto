    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />

    <title>Lead Manager</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-4">
          <picture>
              <source srcset="" type="image/svg+xml">
              <img src="/logos/lead_logo.JPG" class="img-fluid img-thumbnail w-75 p-3 mx-auto d-block" alt="LOGO">
          </picture>
        </div>
        <div class="col-6">
            <h1 class="p-5">Lead Manager System</h1>
        </div>
        <form action="/">
          <div class="col-2">
            <button>Logout</button>
          </div>
        </form>
    </div>
    <hr>
    <div class="container">
        <form action="/read_leads" method="POST">
          <div class="row justify-content-md-left">
            <div>
              <label for="lblDate" class="form-label">Leads for: </label>
              <input name='company_name' value="{{company_name}}" type="text" class="form-control" id="CompanyName" placeholder="{{company_name}}" readonly>  
            </div>
          </div>
          <div class="row justify-content-md-center">
            <div class="mb-3">
              <label for="lblDate" class="form-label">Date: </label>
              <input type="text" class="form-control" id="inputDate" name='date' placeholder="YYYY/MM/DD"/>
            </div>
            <br>
            <div class="col p-5">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </form>
    </div>
    <br>
    <table class="table">
      <thead class="thead-light">
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Phone</th>
          <th scope="col">Insurance</th>
        </tr>
      </thead>
      <tbody>
        {% for item in data %}
          <tr>
            <td>{{item[1]}} {{item[2]}}</td>
            <td>{{item[3]}}</td>
            {% if item[5] == 1 %}
              <td>Yes</td>
            {% else %}
              <td>No</td>
            {% endif %}
          </tr>
        {% endfor %}
      </tbody>
    </table>
